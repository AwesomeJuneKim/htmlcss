<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <col style="width: 80px;"
        <colgroup span="2" style="width: 150px;"></colgroup>
        <col style="width: 100px;">
        <tr><!--행을 생성할 때 사용한다.-->
            <th scope="col">번호</th>
            <th scope="col">상품명</th>
            <th scope="col">수량</th>
            <th scope="col">가격</th><!--열을 생성할 때 사용한다/제목-->
        </tr>
        <tr>
            <th scope="row">1</th><!--열을 생성할 때 사용한다/내용-->
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1,000원</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>탄산수</td>
            <td>3개</td>
            
        </tr>
        <tr>
            <th scope="row">총 금액</th>
            <th colspan="3">6,500원</th>
        </tr>
    </table>
</body>
</html>
