<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table>

            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <th scope="row">1</th>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>사이다</td>
            <td>2개</td>
            <td>1,000원</td>
        </tr>
        <tr>
            <th scope="row">총계</th>
            <th colspan="3">2,500원</th>
            
        </tr>
    </table>
</body>
</html>
