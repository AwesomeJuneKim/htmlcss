<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
</head>
<body>
    <div class="ENGLISH"></div>
    <p>Hello</p>
    <p>World</p>
    <img src="https://cdn.inflearn.com/public/files/pages/a2d64e03-0e4c-47aa-bbda-d8725d4389a8/vol07-0.png">

    </div> 
    <div class="TV">
    <p>TV Program</p>
    <p>This is for Guest.</p>
    </div>
    <h2>TV show</h2>
    <p>These actors' <span>highlight</span> performance</p>
</body>
</html>
